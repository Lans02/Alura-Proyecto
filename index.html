<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Alura </title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header  class="header">
        <nav class="header_logo">
            <img src="assets/img/Logo.png" alt="" srcset="">
        </nav>
    </header>
    <main>
        <textarea class="custom-textarea" placeholder="Ingrese el texto aqui"></textarea>
        <!-- Span con el icono y el mensaje -->
        <span class="info-message">
            <i class="fa-solid fa-circle-exclamation exclamation-icon"></i>
            Solo letras minúsculas y sin acentos
        </span>
        <!-- Contenedor de los botones -->
        <div class="button-container">
            <button class="custom-button primary-button">Encriptar</button>
            <button class="custom-button secondary-button">Desencriptar</button>
        </div>
                <aside class="custom-aside">
            <img src="assets/img/Muñeco.png"  class="custom-image">
            <p class="custom-text">Ningún mensaje fue encontrado</p>
            <span class="additional-text">Ingresa el texto que desees encriptar o desencriptar.</span> <!-- Nuevo span -->
        </aside>
    </main>
    <div>

    </div>
